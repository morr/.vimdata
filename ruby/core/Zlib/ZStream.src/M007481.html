<body class="standalone-code">
  <pre>/*
 * Returns the adler-32 checksum.
 */
static VALUE
rb_zstream_adler(obj)
    VALUE obj;
{
        return rb_uint2inum(get_zstream(obj)-&gt;stream.adler);
}</pre>
