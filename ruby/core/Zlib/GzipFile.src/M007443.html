<body class="standalone-code">
  <pre>/*
 * Returns last modification time recorded in the gzip file header.
 */
static VALUE
rb_gzfile_mtime(obj)
    VALUE obj;
{
    return rb_time_new(get_gzfile(obj)-&gt;mtime, (time_t)0);
}</pre>
