<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     rng.end    =&gt; obj
 *     rng.last   =&gt; obj
 *  
 *  Returns the object that defines the end of &lt;i&gt;rng&lt;/i&gt;.
 *     
 *     (1..10).end    #=&gt; 10
 *     (1...10).end   #=&gt; 10
 */


static VALUE
range_last(range)
    VALUE range;
{
    return rb_ivar_get(range, id_end);
}</pre>
