<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     rng.exclude_end?    =&gt; true or false
 *  
 *  Returns &lt;code&gt;true&lt;/code&gt; if &lt;i&gt;rng&lt;/i&gt; excludes its end value.
 */

static VALUE
range_exclude_end_p(range)
    VALUE range;
{
    return EXCL(range) ? Qtrue : Qfalse;
}</pre>
