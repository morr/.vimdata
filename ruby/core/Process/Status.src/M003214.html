<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat == other   =&gt; true or false
 *
 *  Returns +true+ if the integer value of _stat_
 *  equals &lt;em&gt;other&lt;/em&gt;.
 */

static VALUE
pst_equal(st1, st2)
    VALUE st1, st2;
{
    if (st1 == st2) return Qtrue;
    return rb_equal(pst_to_i(st1), st2);
}</pre>
