<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     rxp.casefold?   =&gt; true or false
 *  
 *  Returns the value of the case-insensitive flag.
 */

static VALUE
rb_reg_casefold_p(re)
    VALUE re;
{
    rb_reg_check(re);
    if (RREGEXP(re)-&gt;ptr-&gt;options &amp; RE_OPTION_IGNORECASE) return Qtrue;
    return Qfalse;
}</pre>
