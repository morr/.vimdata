<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   strio.gets(sep_string=$/)   -&gt; string or nil
 *
 * See IO#gets.
 */
static VALUE
strio_gets(argc, argv, self)
    int argc;
    VALUE *argv;
    VALUE self;
{
    VALUE str = strio_getline(argc, argv, readable(StringIO(self)));

    rb_lastline_set(str);
    return str;
}</pre>
