<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *    num.prec_f  =&gt;  Float
 *
 *  Returns a +Float+ converted from _num_. It is equivalent 
 *  to &lt;code&gt;prec(Float)&lt;/code&gt;.
 */

static VALUE
prec_prec_f(x)
    VALUE x;
{
    VALUE klass = rb_cFloat;

    return rb_funcall(x, prc_pr, 1, klass);
}</pre>
