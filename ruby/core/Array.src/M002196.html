<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     array.reject {|item| block }  -&gt; an_array
 *  
 *  Returns a new array containing the items in _self_
 *  for which the block is not true.
 */

static VALUE
rb_ary_reject(ary)
    VALUE ary;
{
    ary = rb_ary_dup(ary);
    rb_ary_reject_bang(ary);
    return ary;
}</pre>
