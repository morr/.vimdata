<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   fix &amp; other     =&gt; integer
 *
 * Bitwise AND.
 */

static VALUE
fix_and(x, y)
    VALUE x, y;
{
    long val;

    if (!FIXNUM_P(y = fix_coerce(y))) {
        return rb_big_and(y, x);
    }
    val = FIX2LONG(x) &amp; FIX2LONG(y);
    return LONG2NUM(val);
}</pre>
