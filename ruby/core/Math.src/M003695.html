<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     Math.cos(x)    =&gt; float
 *  
 *  Computes the cosine of &lt;i&gt;x&lt;/i&gt; (expressed in radians). Returns
 *  -1..1.
 */

static VALUE
math_cos(obj, x)
    VALUE obj, x;
{
    Need_Float(x);
    return rb_float_new(cos(RFLOAT(x)-&gt;value));
}</pre>
