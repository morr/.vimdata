<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     Math.atan2(y, x)  =&gt; float
 *  
 *  Computes the arc tangent given &lt;i&gt;y&lt;/i&gt; and &lt;i&gt;x&lt;/i&gt;. Returns
 *  -PI..PI.
 *     
 */

static VALUE
math_atan2(obj, y, x)
    VALUE obj, x, y;
{
    Need_Float2(y, x);
    return rb_float_new(atan2(RFLOAT(y)-&gt;value, RFLOAT(x)-&gt;value));
}</pre>
