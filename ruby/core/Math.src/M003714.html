<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    Math.erf(x)  =&gt; float
 *
 *  Calculates the error function of x.
 */

static VALUE
math_erf(obj, x)
    VALUE obj, x;
{
    Need_Float(x);
    return rb_float_new(erf(RFLOAT(x)-&gt;value));
}</pre>
