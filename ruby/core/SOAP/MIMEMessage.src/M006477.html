  <pre><span class="ruby-comment cmt"># File lib/soap/mimemessage.rb, line 208</span>
  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">add_attachment</span>(<span class="ruby-identifier">attach</span>)
    <span class="ruby-identifier">part</span> = <span class="ruby-constant">Part</span>.<span class="ruby-identifier">new</span>
    <span class="ruby-identifier">part</span>.<span class="ruby-identifier">headers</span>.<span class="ruby-identifier">add</span>(<span class="ruby-value str">&quot;Content-Type&quot;</span>, <span class="ruby-identifier">attach</span>.<span class="ruby-identifier">contenttype</span>)
    <span class="ruby-identifier">part</span>.<span class="ruby-identifier">headers</span>.<span class="ruby-identifier">add</span>(<span class="ruby-value str">&quot;Content-ID&quot;</span>, <span class="ruby-identifier">attach</span>.<span class="ruby-identifier">mime_contentid</span>)
    <span class="ruby-identifier">part</span>.<span class="ruby-identifier">body</span> = <span class="ruby-identifier">attach</span>.<span class="ruby-identifier">content</span>
    <span class="ruby-ivar">@parts</span>.<span class="ruby-identifier">unshift</span>(<span class="ruby-identifier">part</span>)
  <span class="ruby-keyword kw">end</span></pre>
