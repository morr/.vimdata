<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     flt.zero? -&gt; true or false
 *  
 *  Returns &lt;code&gt;true&lt;/code&gt; if &lt;i&gt;flt&lt;/i&gt; is 0.0.
 *     
 */

static VALUE
flo_zero_p(num)
    VALUE num;
{
    if (RFLOAT(num)-&gt;value == 0.0) {
        return Qtrue;
    }
    return Qfalse;
}</pre>
