<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     flt.abs    =&gt; float
 *  
 *  Returns the absolute value of &lt;i&gt;flt&lt;/i&gt;.
 *     
 *     (-34.56).abs   #=&gt; 34.56
 *     -34.56.abs     #=&gt; 34.56
 *     
 */

static VALUE
flo_abs(flt)
    VALUE flt;
{
    double val = fabs(RFLOAT(flt)-&gt;value);
    return rb_float_new(val);
}</pre>
