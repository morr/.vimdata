  <pre>/*
 * call-seq:
 *   flt.to_f   =&gt; flt
 *
 * As &lt;code&gt;flt&lt;/code&gt; is already a float, returns &lt;i&gt;self&lt;/i&gt;.
 */

static VALUE
flo_to_f(num)
    VALUE num;
{
    return num;
