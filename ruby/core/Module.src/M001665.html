  <pre>/*
 *  call-seq:
 *     mod.freeze
 *  
 *  Prevents further modifications to &lt;i&gt;mod&lt;/i&gt;.
 */

static VALUE
rb_mod_freeze(mod)
    VALUE mod;
{
    rb_mod_to_s(mod);
    return rb_obj_freeze(mod);
}</pre>
