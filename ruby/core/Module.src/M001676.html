  <title>name (Module)</title>

<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     mod.name    =&gt; string
 *  
 *  Returns the name of the module &lt;i&gt;mod&lt;/i&gt;.
 */

VALUE
rb_mod_name(mod)
    VALUE mod;
{
    VALUE path = classname(mod);

    if (!NIL_P(path)) return rb_str_dup(path);
    return rb_str_new(0,0);
}</pre>
</body>
