  <pre>/*
 *  call-seq:
 *     IO.for_fd(fd, mode)    =&gt; io
 *  
 *  Synonym for &lt;code&gt;IO::new&lt;/code&gt;.
 *     
 */

static VALUE
rb_io_s_for_fd(argc, argv, klass)
    int argc;
    VALUE *argv;
    VALUE klass;
{
    VALUE io = rb_obj_alloc(klass);
    rb_io_initialize(argc, argv, io);
    return io;
}</pre>
