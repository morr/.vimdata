  <pre>/*
 * call-seq:
 *   File.setgid?(file_name)   =&gt;  true or false
 *
 * Returns &lt;code&gt;true&lt;/code&gt; if the named file has the setgid bit set.
 */

static VALUE
test_sgid(obj, fname)
    VALUE obj, fname;
{
#ifdef S_ISGID
    return check3rdbyte(fname, S_ISGID);
#else
    return Qfalse;
#endif
}</pre>
