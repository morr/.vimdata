<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   no_method_error.args  =&gt; obj
 *
 * Return the arguments passed in as the third parameter to
 * the constructor.
 */

static VALUE
nometh_err_args(self)
    VALUE self;
{
    return rb_attr_get(self, rb_intern(&quot;args&quot;));
}</pre>
