<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *    name_error.name    =&gt;  string or nil
 *
 *  Return the name associated with this NameError exception.
 */

static VALUE
name_err_name(self)
    VALUE self;
{
    return rb_attr_get(self, rb_intern(&quot;name&quot;));
}</pre>
