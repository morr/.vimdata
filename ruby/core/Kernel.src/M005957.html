static VALUE
rb_f_getc()
{
    rb_warn(&quot;getc is obsolete; use STDIN.getc instead&quot;);
    if (TYPE(rb_stdin) != T_FILE) {
        return rb_funcall3(rb_stdin, rb_intern(&quot;getc&quot;), 0, 0);
    }
    return rb_io_getc(rb_stdin);
