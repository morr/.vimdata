  <pre>/*
 * call-seq:
 *   true.to_s   =&gt;  &quot;true&quot;
 *
 * The string representation of &lt;code&gt;true&lt;/code&gt; is &quot;true&quot;.
 */

static VALUE
true_to_s(obj)
    VALUE obj;
{
    return rb_str_new2(&quot;true&quot;);
