<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    -big   =&gt;  other_big
 *
 * Unary minus (returns a new Bignum whose value is 0-big)
 */

static VALUE
rb_big_uminus(x)
    VALUE x;
{
    VALUE z = rb_big_clone(x);

    RBIGNUM(z)-&gt;sign = !RBIGNUM(x)-&gt;sign;

    return bignorm(z);
}</pre>
</body>
