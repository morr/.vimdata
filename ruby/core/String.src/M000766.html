<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    str.hash   =&gt; fixnum
 *
 * Return a hash based on the string's length and content.
 */

static VALUE
rb_str_hash_m(str)
    VALUE str;
{
    int key = rb_str_hash(str);
    return INT2FIX(key);
}</pre>
