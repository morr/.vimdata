  <title>succ! (String)</title>

<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     str.succ!   =&gt; str
 *     str.next!   =&gt; str
 *  
 *  Equivalent to &lt;code&gt;String#succ&lt;/code&gt;, but modifies the receiver in
 *  place.
 */

static VALUE
rb_str_succ_bang(str)
    VALUE str;
{
    rb_str_shared_replace(str, rb_str_succ(str));

    return str;
}</pre>
</body>
