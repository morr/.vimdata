<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat.gid   =&gt; fixnum
 *  
 *  Returns the numeric group id of the owner of &lt;i&gt;stat&lt;/i&gt;.
 *     
 *     File.stat(&quot;testfile&quot;).gid   #=&gt; 500
 *     
 */

static VALUE
rb_stat_gid(self)
    VALUE self;
{
    return UINT2NUM(get_stat(self)-&gt;st_gid);
}</pre>
</body>
