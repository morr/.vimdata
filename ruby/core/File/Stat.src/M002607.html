<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     stat.mtime -&gt; aTime
 *  
 *  Returns the modification time of &lt;i&gt;stat&lt;/i&gt;.
 *     
 *     File.stat(&quot;testfile&quot;).mtime   #=&gt; Wed Apr 09 08:53:14 CDT 2003
 *     
 */

static VALUE
rb_stat_mtime(self)
    VALUE self;
{
    return rb_time_new(get_stat(self)-&gt;st_mtime, 0);
}</pre>
</body>
