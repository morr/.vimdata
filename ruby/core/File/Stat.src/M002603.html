  <pre>/*
 *  call-seq:
 *     stat.size    =&gt; fixnum
 *  
 *  Returns the size of &lt;i&gt;stat&lt;/i&gt; in bytes.
 *     
 *     File.stat(&quot;testfile&quot;).size   #=&gt; 66
 */

static VALUE
rb_stat_size(self)
    VALUE self;
{
    return OFFT2NUM(get_stat(self)-&gt;st_size);
}</pre>
