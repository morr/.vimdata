  <title>hash (Time)</title>

<body class="standalone-code">
  <pre>/*
 * call-seq:
 *   time.hash   =&gt; fixnum
 *
 * Return a hash code for this time object.
 */

static VALUE
time_hash(time)
    VALUE time;
{
    struct time_object *tobj;
    long hash;

    GetTimeval(time, tobj);
    hash = tobj-&gt;tv.tv_sec ^ tobj-&gt;tv.tv_usec;
    return LONG2FIX(hash);
}</pre>
</body>
