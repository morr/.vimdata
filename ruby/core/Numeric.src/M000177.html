<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     num.quo(numeric)    =&gt;   result
 *  
 *  Equivalent to &lt;code&gt;Numeric#/&lt;/code&gt;, but overridden in subclasses.
 */

static VALUE
num_quo(x, y)
    VALUE x, y;
{
    return rb_funcall(x, '/', 1, y);
}</pre>
