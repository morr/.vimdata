<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     -num    =&gt; numeric
 *  
 *  Unary Minus---Returns the receiver's value, negated.
 */

static VALUE
num_uminus(num)
    VALUE num;
{
    VALUE zero;

    zero = INT2FIX(0);
    do_coerce(&amp;zero, &amp;num, Qtrue);

    return rb_funcall(zero, '-', 1, num);
}</pre>
