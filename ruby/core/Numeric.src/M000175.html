<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     num &lt;=&gt; other -&gt; 0 or nil
 *  
 *  Returns zero if &lt;i&gt;num&lt;/i&gt; equals &lt;i&gt;other&lt;/i&gt;, &lt;code&gt;nil&lt;/code&gt;
 *  otherwise.
 */

static VALUE
num_cmp(x, y)
    VALUE x, y;
{
    if (x == y) return INT2FIX(0);
    return Qnil;
}</pre>
