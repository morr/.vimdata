<body class="standalone-code">
  <pre>/*
 *  call-seq:
 *     ObjectSpace.undefine_finalizer(obj)
 *
 *  Removes all finalizers for &lt;i&gt;obj&lt;/i&gt;.
 *
 */

static VALUE
undefine_final(os, obj)
    VALUE os, obj;
{
    if (finalizer_table) {
        st_delete(finalizer_table, (st_data_t*)&amp;obj, 0);
    }
    return obj;
}</pre>
